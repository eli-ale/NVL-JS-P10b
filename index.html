<body>
	<h1>Numeros aleatorios</h1>
	<script type="text/javascript">
		//valores pares e impares aun sin especificar 

		var pares = [];
		var impares = [];
		var nuevo;
        //cuando i es igual o mayor a 0 se ejecutara el bucle con el valor de 50 con incremento 
        // en  1 
		for  ( var i = 0 ; i <= 50 ;  i ++ ); {
		//nueva variable aleatoria de calculo al azar
			var nuevo = Math.floor((Math.random()*100) + 1);
			//se ejecuta el bucle si es par o impar o igual al 0
			if (nuevo % 2 == 0 ) {
				    
					pares.push(nuevo);//se introduce al array pares la //funcion indicada en nuevo

					}
				
				else {  impares.push(nuevo);// se inderta en el array impares la fincion 
				 }
			}
                 

 // se imprime en pantalla para que se                
document.write( "el  array pares tiene" + pares.length + "pares" );
document.write(" el array impares tienes" + impares.length + "impares" );
		
	
	
	</script>

</body>
